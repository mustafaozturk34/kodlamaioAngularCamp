<h1>Araba Ekle</h1>
<form style="margin-top: 50px" [formGroup]="carAddForm" (ngSubmit)="addCar()">
  <h6>Günlük Fiyat</h6>
  <div class="form-group">
    <input
      style="margin-top: 15px"
      type="number"
      id="dailyPrice"
      formControlName="dailyPrice"
      class="form-control"
      placeholder="Günlük fiyat giriniz"
    />
    <div
      class="alert alert-danger"
      *ngIf="
        carAddForm.get('dailyPrice').hasError('required') &&
        carAddForm.get('dailyPrice').dirty
      "
    >
      Günlük fiyat girmek zorunludur
    </div>
  </div>
  <h6>Image</h6>
  <div class="form-group">
    <input
      style="margin-top: 15px"
      type="text"
      id="imageUrl"
      formControlName="imageUrl"
      class="form-control"
      placeholder="Image Url"
    />
    <div
      class="alert alert-danger"
      *ngIf="
        carAddForm.get('imageUrl').hasError('required') &&
        carAddForm.get('imageUrl').dirty
      "
    >
      Image girmek zorunludur
    </div>
  </div>
  <h6>Model</h6>
  <div class="form-group">
    <input
      style="margin-top: 15px"
      type="text"
      id="description"
      formControlName="description"
      class="form-control"
      placeholder="Model giriniz"
    />
    <div
      class="alert alert-danger"
      *ngIf="
        carAddForm.get('description').hasError('required') &&
        carAddForm.get('description').dirty
      "
    >
      Model girmek zorunludur
    </div>
  </div>
  <h6>Renk</h6>
  <div class="form-group">
    <select
      style="margin-top: 15px"
      class="form-control"
      required
      name="colorName"
      id="colorName"
      formControlName="colorName"
    >
      <option *ngFor="let color of colors" [value]="color.name">
        {{ color.name }}
      </option>
    </select>
  </div>
  <h6>Marka</h6>
  <div style="margin-top: 15px" class="form-group">
    <select
      class="form-control"
      required
      name="brandName"
      id="brandName"
      formControlName="brandName"
    >
      <option *ngFor="let brand of brands" [value]="brand.name">
        {{ brand.name }}
      </option>
    </select>
  </div>
  <button
    [disabled]="carAddForm.invalid"
    style="margin-top: 15px"
    type="submit"
    class="btn btn-primary"
  >
    Ekle
  </button>
  <p-toast></p-toast>
</form>
